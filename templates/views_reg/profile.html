{% extends 'views_reg/base.html' %}

{% block title%}Profile{% endblock title %}

{% block body %}
<h1>This is profile page</h1>
<h3>Welcome {{name}}</h3>
{% if messages %}
{% for message in messages %}
<small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
{% endfor %}
{% endif %}

{% endblock body %}
