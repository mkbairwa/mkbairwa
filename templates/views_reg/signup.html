<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Registration Form</title>
</head>

<body>

    <div class="container ">
        <div class="forms1">
            <!-- Registration Form -->
            <div class="form sighup">
                <span class="title">Registration Form</span>

                <!-- <form action="#"> -->
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your name" required autofocus>
                        <!-- <input type="text" placeholder="Enter your name" required autofocus> -->
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number" required>
                        <!-- <input type="text" placeholder="Enter your mobile number" required > -->
                        <i class="uil uil-mobile-android-alt"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address" required>
                        <!-- <input type="text" placeholder="Enter your email" required> -->
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password1" name="password1" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password" name="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text"> Remember me</label>
                        </div>

                        <a href="{% url 'password_reset' %}" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="Submit" value="Login Now">   
                                                 
                    </div>
                    <!-- <div class="input-field button1">                        
                        <button class="btn btn-primary" type="Submit">Login Now1</button>                    
                    </div> -->
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="/login" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/script.js"></script>
</body>


</html>
