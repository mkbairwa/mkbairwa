{% extends 'views_reg/base.html' %}

{% block title%}Contact Us{% endblock title %}

{% block body %}
<div class="container25 px-0">
  <img src="https://source.unsplash.com/1600x600/?phone image" class="d-block w-100 my-6" alt="...">
</div>
<div class="container md-3">
  <h1 class="my-4 text-center">Contact Us</h1>
  <form method="post" action="/ContactUs">
    {% csrf_token %}

    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your First Name">
    </div>

    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last Name">
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
    </div>


    <div class="form-group">
      <label for="desc">Tell me about what you want to contact me for....</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="Submit">Submit</button>
  </form>
</div>

{% endblock body %}
