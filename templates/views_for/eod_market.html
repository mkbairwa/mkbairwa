<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Login Form</title>
</head>

<body>

    <div class="container ">
        <div class="forms2">
            <div class="form login">
                <span class="title">Login Form</span>

                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required autofocus>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text"> Remember me</label>
                        </div>

                        <a href="{% url 'password_reset' %}" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input class="btn login_btn" type="submit" value="Login Now">                        
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/Register_new" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

           
        </div>
    </div>

    <script type="text/javascript" src="/static/js/script.js"></script>
</body>


</html>

{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}
